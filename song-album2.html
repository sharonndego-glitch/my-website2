<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Landing Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background:url(pink-background-designify.png)  no-repeat center center fixed;
      color:plum #ffffffd1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      max-width: 900px;
      width: 100%;
      padding: 40px;
      backdrop-filter: blur(12px);
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .album-cover {
      width: 250px;
      height: 250px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.7);
      transition: transform 0.4s ease;
    }

    .album-cover:hover {
      transform: scale(1.05);
    }

    .info {
      text-align: center;
      margin-bottom: 25px;
    }

    .album-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ff0099;
      text-shadow: 0 0 10px rgba(255, 0, 153, 0.8);
    }

    .artist-name {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #00ffe7;
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.8);
    }

    .release-date {
      font-size: 1rem;
      opacity: 0.8;
    }

    .artist-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.7);
    }

    audio {
      width: 100%;
      margin: 20px 0;
      outline: none;
      border-radius: 8px;
      background: #111;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(90deg, #ff0099, #493240);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 0, 153, 0.8);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(255, 0, 153, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="music album/Miniature Figure in Hand's Embrace.png" alt="Album Cover" class="album-cover">
    
    <div class="info">
      <h1 class="OUT">OUT</h1>
      <h2 class="Sharon">Sharon</h2>
      <p class="August 4, 2025">Release Date: August 4, 2025</p>
    </div>

    <img src="Snapchat-1963723649.jpg" alt="Artist Photo" class="artist-photo">

    <audio controls>
      <source src="RANI - Amen (lyric video).mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div style="text-align: center; margin-top: 20px;">
      <a href="RANI - Amen (lyric video).mp3" download class="btn">â¬‡ Download Song</a>
    </div>
  </div>
</body>
</html>
